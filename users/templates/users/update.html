{% extends "main/base_template.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-2">User information</legend>
                {{ settings_form|crispy }}
                <legend class="border-bottom mb-2 mt-4">Your hobbies</legend>
                {{ hobby_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary mt-3" type="submit">Update</button>
                <a href="{% url 'change-password' %}" class="btn btn-primary mt-3">Change Password</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
